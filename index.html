<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Youtube Video Dowloader</title>
  </head>
  <body>
    <div>
      <nav class="navbar bg-body-tertiary p-0">
        <div class="container-fluid">
          <a class="navbar-brand p-0" href="#">
            <img
              src="./assets/img/youtube_logo.png"
              alt="Logo"
              width="60"
              height="60"
              class="d-inline-block"
            />
            Youtube Video Dowloader
          </a>
        </div>
      </nav>
    </div>
    <div class="container mt-3" id="main-container">
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <div>
            <div class="input-group mb-1">
              <input
                type="text"
                class="form-control"
                placeholder="Youtube URL"
                aria-describedby="button-addon2"
                id="url-input"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
                onclick="getVideoInfo()"
              >
                Get Info
              </button>
            </div>
            <div>
              <p
                id="url-error-msg"
                class="p-0 m-0"
                style="
                  font-size: small;
                  color: red;
                  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                    sans-serif;
                  display: none;
                "
              ></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div
          class="col-lg-6 col-md-8 col-sm-12"
          id="video-card-container"
        ></div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-6 col-md-8 col-sm-12" id="audio-format-list"></div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-6 col-md-8 col-sm-12" id="video-format-list"></div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..." /> -->
          <strong class="me-auto" id="toastHeading"></strong>
          <small>Just now</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
